<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="./static/pc_style.css">
    <link rel="stylesheet" type="text/css" href="./source/alert.css">
    <script src="./source/alert.js"></script>
    <script src="./source/jquery.min.js"></script>
    <title>聊天室</title>
    <style>
        body {
            min-width: 1024px;
        }
    </style>
    <script src="./static/main.js"></script>

</head>

<body>

    <div id="title">
        <h1 style="display: inline;">Da哥的聊天室</h1>

        <div id="state" style="display: inline;">离线</div>

    </div>


    <div id="txt">
        <div id="app">
            <input id="sendMsg" type="text" />
            <button id="submitBtn">
                发送
            </button>
        </div>

        <details id="det">

            <summary id="settings">设置</summary>
            <div id="change_parent">
                <p>我的昵称:<span id="name"></span></p>
                <input id="new_nickname">
                <button id="change">更改</button>

            </div>
            <br>
            <div id="connect">
                <p>进入聊天室</p>
            </div>
            <div id="disconnect">
                <p>离开聊天室</p>
            </div>
            <br><br><br><br><br><br>

        </details>

        <div id="msg">

        </div>

    </div>
    <div id="conn_list_parent">
        <h2>在线用户列表</h2>
        <div id="conn_list"></div>

    </div>
</body>

</html>

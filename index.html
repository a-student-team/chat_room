<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="./static/phone_style.css" media="screen and (max-width:1024px)">
    <link rel="stylesheet" type="text/css" href="./static/pc_style.css" media="screen and (min-width:1024px)">
    <link rel="stylesheet" type="text/css" href="./static/alert.css">
    <script src="/static/alert.js"></script>
    <script src="/static/jquery.min.js"></script>
    <title>聊天室</title>
    <style>
        @font-face {
            font-family: minecraft;
            src: url("/static/minecraft.ttf");
        }
    </style>
    <script src="/static/get_data_from_server.js"></script>

</head>

<body>

    <div id="title">
        <h1>Da哥的聊天室</h1>

    </div>


    <div id="txt">
        <div id="app">
            <input id="sendMsg" type="text" />
            <button id="submitBtn">
                发送
            </button>
        </div>
        <details id="det">

            <summary id="change_name">设置</summary>
            <div id="change_parent">
                <p>我的昵称:<span id="name"></span></p>
                <input id="new_nickname">
                <button id="change">更改</button>
                
            </div>
            <br>
            <div id="connect">
                <p>进入聊天室</p>
            </div>
            <div id="disconnect">
                <p>离开聊天室</p>
            </div>
            <br><br><br><br><br><br>
            
        </details>

        <div id="msg">

        </div>

    </div>
    <div id="conn_list">
    </div>
</body>

</html>
